<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Progress</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            padding: 15px;
            margin: 0;
            line-height: 1.4;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            background: #333;
            height: 20px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: #00bcd4;
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }

        .logs {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
            border: 1px solid #333;
            max-height: 300px;
            overflow-y: auto;
        }

        #status {
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            background: #2d2d2d;
            border-radius: 8px;
            border-left: 4px solid #00bcd4;
        }

        #disk-label,
        #task-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #ccc;
        }
    </style>
</head>

<body>
    <h1>Backup Progress</h1>
    <div id="status">Status: Checking...</div>
    <div id="shutdown-info" style="display: none; margin-bottom: 15px; font-size: 0.85rem; color: #ff9800;">
        ⚠️ System will shutdown after completion
    </div>

    <div class="progress-container">
        <div id="disk-label">Overall Progress: 0/0</div>
        <div class="progress-bar">
            <div id="disk-fill" class="progress-fill"></div>
        </div>
    </div>

    <div class="progress-container">
        <div id="task-label">Snapshots Progress: 0/0</div>
        <div class="progress-bar">
            <div id="task-fill" class="progress-fill" style="background: #2ecc71"></div>
        </div>
    </div>

    <h3>Recent Logs</h3>
    <div id="logs" class="logs"></div>

    <script>
        async function updateProgress() {
            try {
                const res = await fetch("/api/progress");
                const data = await res.json();

                document.getElementById("status").innerText =
                    "Status: " +
                    (data.isBackupRunning ? "Running (" + data.currentDisk + ")" : "Idle");

                document.getElementById("shutdown-info").style.display = data.shutdownAfterBackup ? "block" : "none";

                document.getElementById("disk-label").innerText =
                    "Overall Progress: " +
                    data.completedDisks +
                    "/" +
                    data.totalDisks +
                    " (" +
                    data.percent +
                    "%)";
                document.getElementById("disk-fill").style.width = data.percent + "%";

                const taskPercent =
                    data.totalTasks > 0
                        ? Math.round((data.completedTasks / data.totalTasks) * 100)
                        : 0;
                document.getElementById("task-label").innerText =
                    "Snapshots Progress: " +
                    data.completedTasks +
                    "/" +
                    data.totalTasks +
                    " (" +
                    taskPercent +
                    "%)";
                document.getElementById("task-fill").style.width = taskPercent + "%";

                document.getElementById("logs").innerText = data.lastLogs.join("\n");
            } catch (e) {
                console.error("Failed to fetch progress", e);
            }
        }
        setInterval(updateProgress, 1000);
        updateProgress();
    </script>
</body>

</html>
